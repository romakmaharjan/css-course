<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Shadow</title>
    <style>
      #box {
        width: 250px;
        height: 250px;
        border: 2px solid black;
        margin: 10px 20px 15px 30px;
        /* box-shadow: -10px 20px 3px 10px orange; */
        box-shadow: -10px 20px 3px 10px orange 12px 12px 3px 10px green;
        box-shadow: -10px 20px 3px 10px orange inset; /*inset mean inline effect */
      }
    </style>
  </head>
  <body>
    <h1>This is a Box-Shadow css code example</h1>
    <div id="box">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem dolorum
      quibusdam consectetur iure accusantium tempore nemo, aspernatur, cumque,
      provident quis recusandae alias! Suscipit placeat esse autem repellat modi
      eius eaque?
    </div>
  </body>
</html>
